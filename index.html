<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google home page</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="google.css">
</head>
<body>
    <nav>
        <ul class="top">
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="/images/9-dots.png" alt="" height="15px" width="20px"></li>
            <li><img src="/images/leafy.jpg" alt="" height="15px" width="20px"></li>
        </ul>
    </nav>

    <div class="middle">
    <ul class="google">
        <li style="color: dodgerblue">G</li>
        <li style="color: tomato">o</li>
        <li style="color: orange;">o</li>
        <li style="color: dodgerblue;">g</li>
        <li style="color: mediumseagreen;">l</li>
        <li style="color: tomato;">e</li>
    </ul>
    <br>
    <br>
    <br>
    <div class="box">
     <i class="fas fa-search"></i>   
        <input type="text" >
     <i class="fas fa-microphone"></i>
    </div>
    </div>

    <div class="buttons">
    <button id="g-btn">
        Google Search
    </button>
    <button id="f-btn">
        I'm Feeling Lucky
    </button>
    <p>Google offered in: <a href="#">Luganda</a> <a href="#">Kiswahili</a> <a href="#">Kinyarwanda</a> <a href="#">Luo</a> <a href="#">Runyakitara</a> </p>
    </div>
  
    <footer>
    <div class="top-bar">
        <div >
            <p class="ug" >Uganda</p>
        </div>
    <img id="arrow" src="/images/box-arrow-down.png" alt="" height="20px" width="20px">
    </div>

    <div class="lower-bar">
    <ul class="bottom-left">
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
        <li>How Search works</li>
    </ul>
    <ul class="bottom-right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
    </ul>
    </div>
    </footer>
</body>
</html>
